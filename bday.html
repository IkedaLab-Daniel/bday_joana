
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bday.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
  <title>Happy Birthday card || Learningrobo</title>
</head>
<body>
  <div class="card">
    <img src="bday.jpg" alt="birthday" class="birthday">
    <div class="text">
      <h1>Happy Birthday Sister !!..</h1>
      <p></p>

      <div class="credit">Made with <span style="color:tomato">‚ù§</span> by <span class="dev">Dev</span><span class="daniel">Daniel</span></div>

      <button id="myBtn">Open Suprice!!!</button>
    </div>
    <div class="space"></div>
  </div>

  <!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <video width="100%" controls loop>
      <source src="macarena.mp4" type="video/mp4">
      Your browser does not support the video tag.
  </video>
  </div>

</div>

<script>
  // Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
</body>
</html>
